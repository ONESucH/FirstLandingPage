<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LandingPage</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

    <!-- Right button -->
    <div id="navRight">
        <button><i class="fa fa-chevron-circle-up fa-inverse" aria-hidden="true"></i></button>
    </div>

    <!-- left toggle menu -->
    <div id="containerMenu">
        <button class="div-bar" id="faBars"><i class="fa fa-cog fa-spin fa-1x fa-fw margin-bottom"></i></button>
        <div id="menuToggle">
            <a href="https://vk.com/0nesuch07"><i class="fa fa-vk" aria-hidden="true"></i></a><a href="https://github.com/ONESucH"><i class="fa fa-github" aria-hidden="true"></i></a>
            <button>Кнопка 1</button>
            <button>Кнопка 2</button>
            <button>Кнопка 3</button>
            <button>Кнопка 4</button>
            <button>Кнопка 5</button>
        </div>
    </div>

    <div class="container" id="middleMainContainer">
        <div class="iconMenu fa-inverse">
            <a href="#"><i class="fa fa-arrow-circle-right fa-4x" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-arrow-circle-right fa-4x" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-arrow-circle-right fa-4x" aria-hidden="true"></i></a>
        </div>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/CarouselWallpapers/1.jpg" alt="Chania">
            </div>
            <div class="item">
                <img src="img/CarouselWallpapers/2.jpg" alt="Chania">
            </div>
            <div class="item">
                <img src="img/CarouselWallpapers/3.jpg" alt="Flower">
            </div>
            <div class="item">
                <img src="img/CarouselWallpapers/4.jpg" alt="Flower">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>
    <div class="middleMenu">
        <p>DO YOU LIKE?</p>
    </div>

    <section id="1">

    </section>
    <section id="2">

    </section>
    <section id="3">
        
    </section>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="libs/page-scroll-to-id-master/js/minified/jquery.malihu.PageScroll2id.min.js"></script>
<script src="js/main.js"></script>
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
